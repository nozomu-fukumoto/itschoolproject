<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログアウトページ | 社員管理アプリケーション</title>
  <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="../index.html" th:href="@{/}">
        <h2 class="text-white pt-1">yotsuya-tech-boot-camp</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./employee/employee_list.html" th:href="@{/employee}">社員一覧</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">社員追加</a>
        </ul>
      </div>
    </div>
  </nav>

  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto text-center">
          <h6 class="text-primary">ログアウトフォーム</h6>
          <p>
            ログアウトしたい場合は、ログアウトボタンを押下してください。
          </p>
        
          <div>
            <form action="#" th:action="@{/logout}" method="post" class="row g-3 justify-content-center">
              <div class="col-md-10 d-grid">
                <input type="submit" class="btn btn-primary" value="ログアウト" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
