<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員追加 | 社員管理アプリケーション</title>
  <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="../index.html" th:href="@{/}">
        <h2 class="text-white pt-1">yotsuya-tech-boot-camp</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="employee_add.html" th:href="@{/employee/addpage}">社員追加</a>
          </li>
          <a href="./logout.html" th:href="@{/logout}" class="btn btn-primary ms-2">ログアウト</a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 登録フォーム-->
  <section id="regist">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto text-center">
          <h6 class="text-primary">登録フォーム</h6>
          <h1>社員情報登録</h1>
          <p>
            以下、必要事項を記入し、登録ボタンを押下してください。
          </p>
        </div>
      </div>

      <form th:method="post" th:action="@{/employee/addpage/add}" class="row g-3 justify-content-center">
        <div class="col-md-5">
          <input type="text" name="name" class="form-control" placeholder="名前">
        </div>
        <div class="col-md-5">
          <input type="text" name="kana" class="form-control" placeholder="ふりがな">
        </div>
        <div class="col-md-5">
          <input type="text" name="position" class="form-control" placeholder="役職">
        </div>
        <div class="col-md-5">
          <input type="date" name="birthday" class="form-control" placeholder="">
        </div>
        <div class="col-md-5">
          <input type="text" name="tel" class="form-control" placeholder="電話番号">
        </div>
        <div class="col-md-5">
          <input type="text" name="mail" class="form-control" placeholder="メールアドレス">
        </div>
        <div class="col-md-10">
          <textarea name="remarks" id="" cols="30" rows="3" class="form-control" placeholder="備考"></textarea>
        </div>
        <div class="col-md-10 d-grid">
          <input type="submit" class="btn btn-primary" value="社員登録" />
        </div>
      </form>

    </div>

  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
