<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員一覧 | 社員管理アプリケーション</title>
  <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="../index.html" th:href="@{/}">
        <h2 class="text-white pt-1">yotsuya-tech-boot-camp</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="employee_add.html" th:href="@{/employee/addpage}">社員追加</a>
          </li>
          <a href="./logout.html" th:href="@{/logout}" class="btn btn-primary ms-2">ログアウト</a>
        </ul>
      </div>
    </div>
  </nav>

    <!-- 情報確認・更新フォーム-->
    <section id="detail">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto text-center">
            <h6 class="text-primary">更新フォーム</h6>
            <h1>社員情報確認および更新</h1>
            <p>
              以下、社員情報を確認できます。<br>
              必要に応じて、登録内容を更新できます。修正後、更新ボタンを押下してください。
            </p>
          </div>
        </div>
  

        <tr th:each="employee : ${employeeList}">
          <form th:method="post" th:action="@{/employee/update}" class="row g-3 justify-content-center">
            <div>
              <input type="hidden" name="id" th:value="${employee.id}" />
            </div>
            <div class="col-md-5">
              <input type="text" name="name" th:value="${employee.name}" class="form-control" placeholder="${employee.name}">
            </div>
            <div class="col-md-5">
              <input type="text" name="kana" th:value="${employee.kana}" class="form-control" placeholder="${employee.kana}">
            </div>
            <div class="col-md-5">
              <input type="text" name="position" th:value="${employee.position}" class="form-control" placeholder="${employee.position}">
            </div>
            <div class="col-md-5">
              <input type="date" name="birthday" th:value="${employee.birthday}" class="form-control" placeholder="">
            </div>
            <div class="col-md-5">
              <input type="text" name="tel" th:value="${employee.tel}" class="form-control" placeholder="${employee.tel}">
            </div>
            <div class="col-md-5">
              <input type="text" name="mail" th:value="${employee.mail}" class="form-control" placeholder="${employee.mail}">
            </div>
            <div class="col-md-10">
              <textarea name="remarks" th:value="${employee.remarks}" th:text="${employee.remarks}" id="" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <div class="col-md-10 d-grid">
              <input type="submit" class="btn btn-primary" value="社員情報更新" />
            </div>
          </form>
          <form method="post" th:action="@{/employee/delete}" class="row g-3 justify-content-center">
            <div>
              <input type="hidden" name="id" th:value="${employee.id}" />
            </div>
            <div class="col-md-10 d-grid">
              <input type="submit" class="btn btn-primary" value="社員情報削除" />
            </div>
          </form> 
        </tr>
      </div>  
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
