<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社員一覧 | 社員管理アプリケーション</title>
</head>
<body>
  <h1 class="mt-3">社員管理アプリケーション</h1>
  <ul>
    <li><a href="../index.html" th:href="@{/}">トップページ</a></li>
    <li><a href="./employee/employee_list.html" th:href="@{/employee}">社員一覧</a></li>
  </ul>

  <thead>
    <tr>
      <th>社員詳細</th>
    </tr>
  </thead>
  <tr th:each="employee : ${employeeList}">
    <form th:method="post" th:action="@{/employee/update}">
      <input type="hidden" name="id" th:value="${employee.id}" />
      <input type="text" name="name" th:value="${employee.name}" />
      <input type="text" name="kana" th:value="${employee.kana}" />
      <input type="text" name="position" th:value="${employee.position}" />
      <input type="date" name="birthday" th:value="${employee.birthday}" />
      <input type="text" name="tel" th:value="${employee.tel}" />
      <input type="text" name="mail" th:value="${employee.mail}" />
      <input type="text" name="remarks" th:value="${employee.remarks}" />
      <input type="submit" value="更新" />
    </form>
    <form method="post" th:action="@{/employee/delete}">
      <input type="hidden" name="id" th:value="${employee.id}" />
      <input type="submit" value="削除" />
    </form>

  </tr>



</body>
</html>
