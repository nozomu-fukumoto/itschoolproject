<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログインページ | 社員管理アプリケーション</title>
  <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="../index.html" th:href="@{/}">
        <h2 class="text-white pt-1">yotsuya-tech-boot-camp</h2>
      </a>
    </div>
  </nav>

  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto text-center">
          <h6 class="text-primary">ログインフォーム</h6>
          <p>
            IDとパスワードを入力し、ログインボタンを押下してください。
          </p>
        
          <div>
            <form action="#" th:action="@{/login}" method="post" class="row g-3 justify-content-center">
              <div class="col-md-10" th:if="${param.error}">
                <p>ユーザー名もしくはパスワードが違います</p>
              </div>
              <div class="col-md-10">
                <input type="text" id="usernameInput" name="username" class="form-control" placeholder="ID">
              </div>
              <div class="col-md-10">
                <input type="password" id="passwordInput" name="password" class="form-control" placeholder="password">
              </div>
              <div class="col-md-10 d-grid">
                <input type="submit" class="btn btn-primary" value="ログイン" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
